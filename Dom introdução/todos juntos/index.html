<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do Time</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Escalação do Time</h1>

        <section class="prancheta">
            <h2>Posições no Basquete</h2>
            <ul>
                <li>Armador</li>
                <li>Ala-armador</li>
                <li>Ala</li>
                <li>Ala-pivô</li>
                <li>Pivô</li>
            </ul>
        </section>

        <section class="escalar">
            <h2>Escalar Jogador</h2>
            <input type="text" id="posicao" placeholder="Posição" required>
            <input type="text" id="nome" placeholder="Nome do Jogador" required>
            <input type="number" id="numero" placeholder="Número" required>
            <button id="escalarBtn">Escalar</button>
        </section>

        <section class="remover">
            <h2>Remover Jogador</h2>
            <input type="number" id="numeroRemover" placeholder="Número do Jogador" required>
            <button id="removerBtn">Remover</button>
        </section>

        <section class="lista">
            <h2>Lista do Time</h2>
            <ul id="listaJogadores"></ul>
        </section>

        <button id="toggleTheme">Alternar Tema</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
